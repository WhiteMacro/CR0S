<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="logo-container-header">
            <div class="logo-header"></div>
            <span class="logo-text">India - Top Rides</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="toprides.html">Top Rides</a></li>

            </ul>
        </nav>
    </header>

    <section id="timeline" class="timeline-section">
        <h2 class="section-title">Welcome To the MYSTIC Museum</h2>
        <h2 class="section-title">Lets Tour the Artificats used by King Ashoka</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>King</h3>
                    <p>Ashokas Throne</p>
                    <img src="maurian artifacts/Throne.jpg" alt="Jewelry" class="timeline-image">
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>KING Ashokas</h3>
                    <p>Sword</p>
                    <img src="maurian artifacts/sword.jpeg" alt="Scrolls" class="timeline-image">
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>Queens wardrobe</h3>
                    <p>Jewelry used by queen</p>
                    <img src="maurian artifacts/jwel1.jpeg" alt="Clothing" class="timeline-image">
                </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>beautiful</h3>
                    <p>waist chain used by queen</p>
                    <img src="maurian artifacts/jwel2.jpeg" alt="Clothing" class="timeline-image">
                </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>Ecnomic</h3>
                    <p>Currency used those days</p>
                    <img src="maurian artifacts/coin.jpeg" alt="Clothing" class="timeline-image">
                </div>
                
            </div>
        </div>
    </section>
    <script>
        // Timeline animation
        document.addEventListener('DOMContentLoaded', () => {
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.5
            });

            timelineItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>

    <audio id="backgroundMusic" autoplay loop>

    Your browser does not support the audio element.
  </audio>
</body>
