<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .list {
      display: flex;
      flex-direction: row;
      align-items: flex-start; /* Changed to flex-start to align items from the top */
      padding: 20px;
      overflow-x: auto;
      white-space: nowrap;
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }
    
    .list .item {
      margin-right: 20px;
      transition: filter 0.5s, transform 0.5s, z-index 0s 0.5s;
      filter: brightness(0);
      transform: scale(1);
      z-index: 0;
      display: flex; /* Added to make the image and description a flex container */
      flex-direction: column; /* Stack the image and description vertically */
      align-items: center; /* Center the image and description horizontally */
    }
    
    .list .item:last-child {
      margin-right: 0;
    }
    
    .list .item img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    .list .item:hover {
      filter: brightness(1);
      transform: scale(1.3) translateZ(50px);
      z-index: 10;
      transition-delay: 0s;
    }
    
    p {
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Arial Unicode MS', sans-serif;
      font-size: 24px;
      color: #964B00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .description {
      text-align: center;
      margin-top: 10px; /* Add space between the image and description */
      font-size: 16px;
      color: #555;
    }
    </style>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Jewels Of India</title>
    </head>
    <body>
        <p>The Jewels Of India</p>
        <div class="list">
            <div class="item">
                <img src="img/1.jpg" alt="Image 1">
                <div class="description">This is an old stoon tool dating back to the paleolithic era</div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN-_jbRTlQt_RPYT4B4OTQGl9UK3dxNuLi9A&s" alt="Image 2">
                <div class="description">Image 2 Description</div>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="Image 3">
                <div class="description">Image 3 Description</div>
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="Image 4">
                <div class="description">Image 4 Description</div>
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="Image 5">
                <div class="description">Image 5 Description</div>
            </div>
        </div>
    </body>
    </html>
