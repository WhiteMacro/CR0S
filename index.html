<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .parrot-container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .parrot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.animatedimages.org/data/media/591/animated-parrot-image-0128.gif');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 1s infinite steps(12);
            cursor: pointer;
        }

        .popup {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 21;
            animation: fadeIn 0.3s ease-out;
        }

        .popup-content {
            background-color: #12182B;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            animation: floatIn 0.5s ease-out;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .close-button:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="body">

                <li><a href="Learn.html">LEARN MORE</a></li>

    <body>
        <p class="MahaRaja">Welcome to the RIDES OF INDIA </p>

    <div class="parrot-container">
        <div class="parrot" id="parrot"></div>
    <canvas id="starCanvas"></canvas>
    </div>

    <div id="parrotPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <iframe src="parrotdescription.html" width="100%" height="300px"></iframe>
        </div>
    </div>

    <script>
        const parrot = document.getElementById('parrot');
        const parrotPopup = document.getElementById('parrotPopup');

        parrot.addEventListener('click', function() {
            parrotPopup.style.display = 'flex';
        });

        function closePopup() {
            parrotPopup.style.display = 'none';
        }
    </script>
